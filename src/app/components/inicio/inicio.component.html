<section id="inicio" class="relative overflow-hidden bg-black text-white min-h-screen flex items-center py-14">
  <!-- Fondo con gradiente -->
  <div class="absolute inset-0 z-0 bg-gradient-to-br from-black via-gray-900 to-yellow-900 opacity-90"></div>

  <!-- Formas geométricas -->
  <div class="absolute inset-0 z-0">
    <div class="absolute w-64 h-64 bg-yellow-400 opacity-20 transform rotate-45 -translate-x-1/2 -translate-y-1/2 top-0 left-0"></div>
    <div class="absolute w-96 h-96 bg-white rounded-full opacity-10 transform translate-x-1/2 translate-y-1/2 bottom-0 right-0"></div>
    <div class="absolute w-200 h-1 bg-yellow-400 opacity-20 transform -translate-x-1/2 -translate-y-1/2 rotate-45 top-1/2 left-1/2"></div>
    <div class="absolute w-200 h-1 bg-yellow-400 opacity-20 transform -translate-x-1/2 -translate-y-1/2 rotate-135 top-1/2 left-1/2"></div>
  </div>

  <!-- Contenido -->
  <div class="container mx-auto px-6 md:px-12 flex flex-col md:flex-row items-center relative z-10">
    <!-- Texto -->
    <div class="md:w-1/2 text-center md:text-left animate-fade-in-left">
      <h1 class="text-4xl md:text-6xl font-extrabold text-yellow-400 leading-tight drop-shadow-lg transition duration-700 hover:scale-105">
        Hola, soy Ivan Flores Flores
      </h1>
      <p class="mt-4 text-lg text-gray-300 animate-fade-in delay-100">
        Desarrollador Full Stack | Innovador Tecnológico
      </p>
      <div class="mt-8 animate-fade-in delay-200">
        <button
          aria-label="Ver hoja de vida de Iván Flores"
          class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-black py-3 px-10 rounded-full shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105 hover:bg-gradient-to-l"
          (click)="generarCV()"
        >
          Ver Hoja de Vida
        </button>
      </div>
    </div>

    <!-- Imagen -->
    <div class="mt-12 md:mt-0 md:w-1/2 flex justify-center animate-fade-in-right">
      <div class="relative group">
        <img
          src="assets/images/ivan-flores.jpeg"
          alt="Iván Flores Flores"
          loading="lazy"
          class="w-80 h-80 md:w-96 md:h-96 rounded-full object-cover shadow-2xl border-4 border-yellow-400 transition-transform duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-3"
        />
        <div class="absolute inset-0 rounded-full border-4 border-yellow-400 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
      </div>
    </div>
  </div>

  <!-- Animaciones flotantes -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="absolute top-10 left-20 w-8 h-8 bg-yellow-400 rounded-full opacity-40 animate-float-1"></div>
    <div class="absolute top-32 right-16 w-6 h-6 bg-white rounded-full opacity-70 animate-float-2"></div>
    <div class="absolute bottom-10 left-40 w-10 h-10 bg-yellow-400 rounded-full opacity-40 animate-float-3"></div>
    <div class="absolute bottom-20 right-20 w-6 h-6 bg-white rounded-full opacity-60 animate-float-4"></div>
    <div class="absolute top-24 left-1/3 w-5 h-5 bg-yellow-300 rounded-full opacity-50 animate-float-5"></div>
    <div class="absolute bottom-32 right-1/4 w-7 h-7 bg-white rounded-full opacity-50 animate-float-6"></div>

    <!-- Resplandor central -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-radial from-blue-500 to-transparent rounded-full opacity-20 blur-3xl animate-glow"></div>
  </div>
</section>
